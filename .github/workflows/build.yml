name: Backend CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: twitter_clone_api_dev_db
          POSTGRES_USER: twitter_clone_api_dev
          POSTGRES_PASSWORD: twitter_clone_api_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U twitter_clone_api_dev"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DEBUG: "True"
      SECRET_KEY: "ci-secret-key"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      SQL_ENGINE: "django.db.backends.postgresql"
      SQL_DATABASE: "twitter_clone_api_dev_db"
      SQL_USER: "twitter_clone_api_dev"
      SQL_PASSWORD: "twitter_clone_api_dev"
      SQL_HOST: "localhost"
      SQL_PORT: "5432"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==2.2.1

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run black
        run: poetry run black . --check

      - name: Run isort
        run: poetry run isort . --check-only

      - name: Run flake8
        run: poetry run flake8

      - name: Run tests
        run: poetry run pytest

      - name: Build Docker image
        run: docker build -t twitter-clone-api:ci .
